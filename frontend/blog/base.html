{%load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title %}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {%block style%}{%endblock%}
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="margin:0.5rem;padding: 0.5rem;">{%block nav-title%}{%endblock%}</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'portfolio:home'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/vishalahirwar/">Linkedin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/vishal8ahirwar">Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/vishal-ahirwar">Github</a>
                </li>
                <li class="nav-item">
                    
                    <a class="nav-link" href="{% static 'portfolio/resume.pdf' %}">Download My Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'blog:home' %}">Read My Blog Posts</a>
                </li>
              
                </li>
            </ul>
        </div>
    </nav>
    {%block content %}{%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
