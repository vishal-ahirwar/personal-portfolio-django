<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {%for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <p>{{blog.created_at}}</p>
        <img src="{{blog.image.url}}" alt="image" width="25%">
        <p>{{blog.description}}</p>
    {% endfor %}
</body>
</html>
